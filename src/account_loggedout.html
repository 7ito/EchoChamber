<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/account_styles.css">
    <title>Account</title>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand navbar-dark bg-dark">
        <div class="container">
          <a href="#" class="navbar-brand">Echo Chamber</a>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="#" class="nav-link active">Home</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link active">Account</a>
            </li>
          </ul>
        </div>
    </nav>
    <div class="container pt-4">
      <div class="card">
        <div class="card-body text-center">
          <h1 class="card-title">Account</h1>
          <div class="card-body">
            <button class="btn btn-primary" data-bs-toggle="modal" 
            data-bs-target="#login">Log In</button>
            <p>or</p>
            <button class="btn btn-secondary" data-bs-toggle="modal"
            data-bs-target="#register">Create an Account</button>
          </div>
        </div>
      </div>
    </div>
    <div id="login" class="modal fade">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-body">
            <button type="button" 
            class="btn btn-close btn-close-white"
            data-bs-dismiss="modal"></button>
            <div class="loginform bg-dark">
              <h1 class="text-center">Log In</h1>
              <form action="#">
                <div class="mb-3 mt-3">
                  <label for="username">Username</label>
                  <input type="text" class="form-control">
                </div>
                <div class="mb-3 mt-3">
                  <label for="password">Password</label>
                  <input type="password" class="form-control">
                </div>
                <button type="button" class="btn btn-light mt-3">Log In</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="register" class="modal fade">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-body">
            <button type="button"
            class="btn btn-close btn-close-white"
            data-bs-dismiss="modal"></button>
            <div class="registerform bg-dark">
              <h1 class="text-center">Create an Account</h1>
              <form action="#">
                <div class="mb-3 mt-3">
                  <label for="username">Username</label>
                  <input type="text" class="form-control">
                </div>
                <div class="mb-3 mt-3">
                  <label for="password">Password</label>
                  <input type="password" class="form-control">
                </div>
                <div class="mb-3 mt-3">
                  <label for="password-reenter">Re-enter Password</label>
                  <input type="password" class="form-control">
                </div>
                <button class="btn btn-light mt-3">Create an Account</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
