<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Echo Chamber Sub</title>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/postsubmit_styles.css">
</head>
<body>
    <nav class="navbar navbar-expand navbar-dark bg-dark">
        <div class="container">
          <a href="#" class="navbar-brand">Echo Chamber</a>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="#" class="nav-link active">Home</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link active">Account</a>
            </li>
          </ul>
        </div>
    </nav>
    <div class="container pt-4">
        <div class="row cols-2">
            <div class="col-8">
                <div class="card">
                    <div class="card-body">
                        <h1 class="card-title">Posts</h1>
                        <div class="card-text">

                        </div>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="card">
                    <div class="card-body">
                        <h1 class="card-title">Sidebar</h1>
                        <div class="card-text text-center">
                            <button class="btn btn-primary" data-bs-toggle="modal"
                            data-bs-target="#submit">Submit a Post</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="submit" class="modal fade">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <button type="button" 
                    class="btn btn-close"
                    data-bs-dismiss="modal"></button>
                    <div class="submitform bg-white">
                        <h3>Submit a Post</h3>
                        <form action="#">
                            <div>
                                <label for="title">Post Title</label>
                                <input type="text" class="form-control">
                            </div>
                            <div>
                                <label for="body">Post Body</label>
                                <textarea class="form-control" name="body" id="body" rows="7"></textarea>
                            </div>
                            <div>
                                <button class="btn btn-primary mt-3">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
